<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./styles/home.css">
    <script src="./js/home.js" defer></script>
    <script src="./js/modal.js" defer></script>
    <script type="text/javascript" src="../js/md5.js"></script>
    <script type="text/javascript" src="../js/code.js" defer></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() 
        {
            readCookie();
            retrieveContact();
        }, false);
    </script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>

<body>
    <div id="container">
        <div class="header-content">
            <h1>Contacts Manager</h1>
            <div class="user-profile">
                <span>PB</span>
                <p>Peanut Butter</p>
                <i data-feather="log-out"></i>
            </div>
        </div>

        <div class="second-header-content">
            <div class="search-container">
                <i data-feather="search"></i>
                <input type="text" id="search-input" placeholder="Search Contact" oninput="retrieveContact()">
            </div>
            
            <div class="add-contact-container">
                <button id="add-contact-btn">Add Contact</button>
                <i id="icon-imHungry" data-feather="plus-circle"></i>
            </div>
        </div>

        <div id="contacts-grid">
            <!-- Contact Cards populate here -->
        </div>

        <div class="pagination">
            <button id="prev-page">Prev</button>
            <span id="page-indicator">Page 1</span>
            <button id="next-page">Next</button>
        </div>
    </div>

    <!-- Popups/Modals that are not shown on page-->

    <!-- Add contact modal -->
    <dialog id="add-ct-modal" class="modal">
        <div class="header">
            <h2>Add Contact</h2>
            <i id="x-add-modal" class="x-modal" data-feather="x"></i>
        </div>
        <form class="modal-form" method="dialog">
            <span><i class="user-icon-placeholder" data-feather="user"></i></span>
            <div class="fullname">
                <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
                <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
            </div>
            <div class="phone-box">
                <input type="tel" id="phone-num" name="phone-num" placeholder="(XXX)-XXX-XXXX" required>
                <i data-feather="phone"></i>
            </div>
            <div class="email-box">
                <input type="email" id="email" name="email" placeholder="email.address@gmail.com" required>
                <i data-feather="mail"></i>
            </div>
            <button type="submit" onclick="createContact();">Add</button>
        </form>
        <p id="add-contact-result">Placeholder</p>
    </dialog>

    <!-- Edit contact modal -->
    <dialog id="edit-ct-modal" class="modal">
        <div class="header">
            <h2>Edit Contact</h2>
            <i id="x-edit-modal"  class="x-modal" data-feather="x"></i>
        </div>
        <form class="modal-form" method="dialog">
            <span><i class="user-icon-placeholder" data-feather="user"></i></span>
            <div class="fullname">
                <input type="text" id="first-name-edit" name="first-name" placeholder="First Name" required>
                <input type="text" id="last-name-edit" name="last-name" placeholder="Last Name" required>
            </div>
            <div class="phone-box">
                <input type="tel" id="phone-num-edit" name="phone-num" placeholder="(XXX)-XXX-XXXX" required>
                <i data-feather="phone"></i>
            </div>
            <div class="email-box">
                <input type="email" id="email-edit" name="email" placeholder="email.address@gmail.com" required>
                <i data-feather="mail"></i>
            </div>
            <button type="submit" onclick="updateContact();">Update</button>
        </form>
        <p id="edit-contact-result">Placeholder</p>
    </dialog>

    <!-- Delete contact modal -->
    <dialog id="delete-contact-modal" class="delete-modal">
        <div class="header">
            <i class="cancel cancel-icon" data-feather="x"></i>
            <h2>Delete Contact</h2>
        </div>
        <div class="modal-body">
            <i data-feather="alert-triangle"></i>
            <p>Are you sure you want to delete this contact?</p>
        </div>
        <div class="modal-buttons">
            <button type="submit" class="cancel cancel-btn">Cancel</button>
            <button type="submit" class="confirm-delete-btn" onclick="deleteContact();">Delete</button>
        </div>
    </dialog>

    <script>
        feather.replace();
    </script>
</body>
</html>
